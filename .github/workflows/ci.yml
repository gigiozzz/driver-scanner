name: CI

on:
  workflow_dispatch:

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - release/*
  push:
    branches:
      - main
      - feature/*

permissions:
  contents: read

env:
  GO_VERSION: '1.24.12'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}          
      - uses: golangci/golangci-lint-action@v6

  vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: make vet

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: make build

  test:
    runs-on: ubuntu-latest
    needs: [lint, vet, build]
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run tests with JSON output
        run: |
          make test
      - name: Run crtf test
        run: |
          make test-ctrf
      - name: Publish test report
        if: always()
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: '.reports/ctrf-report.json'
      - name: Print coverage summary
        run: go tool cover -func=.coverage/coverage.out | tail -1
  docker-build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - run: make docker-build
